<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blossom 로그인 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 300px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label {
            width: 50%;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<h1>로그인 정보 입력</h1>
<label for="username">아이디:</label>
<input type="text" id="username"><br>
<label for="password">비밀번호:</label>
<input type="password" id="password"><br>
<label for="interval">알람 간격(분):</label>
<input type="number" id="interval" min="1" value="1"><br>
<label>제외할 분류 선택:</label>
<div id="excludedCategoriesContainer" class="checkbox-group">
    <label><input type="checkbox" value="백화점"> 백화점</label>
    <label><input type="checkbox" value="이마트"> 이마트</label>
    <label><input type="checkbox" value="인터내셔날"> 인터내셔날</label>
    <label><input type="checkbox" value="푸드"> 푸드</label>
    <label><input type="checkbox" value="건설"> 건설</label>
    <label><input type="checkbox" value="아이앤씨"> 아이앤씨</label>
    <label><input type="checkbox" value="스타벅스"> 스타벅스</label>
    <label><input type="checkbox" value="조선호텔"> 조선호텔</label>
    <label><input type="checkbox" value="사이먼"> 사이먼</label>
    <label><input type="checkbox" value="L&B"> L&B</label>
    <label><input type="checkbox" value="에브리데이"> 에브리데이</label>
    <label><input type="checkbox" value="이마트24"> 이마트24</label>
    <label><input type="checkbox" value="센트럴시티"> 센트럴시티</label>
    <label><input type="checkbox" value="영랑호"> 영랑호</label>
    <label><input type="checkbox" value="프라퍼티"> 프라퍼티</label>
    <label><input type="checkbox" value="디에프"> 디에프</label>
    <label><input type="checkbox" value="라이브쇼핑"> 라이브쇼핑</label>
    <label><input type="checkbox" value="까사미아"> 까사미아</label>
    <label><input type="checkbox" value="SSG.COM"> SSG.COM</label>
    <label><input type="checkbox" value="더블유컨셉"> 더블유컨셉</label>
    <label><input type="checkbox" value="G마켓"> G마켓</label>
</div>
<button id="save">저장</button>
<script src="crypto-utils.js"></script>
<script src="popup.js"></script>
</body>
</html>
